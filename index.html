<doctype! html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1>Hello world, we are software developers</h1>
    <h1 id="title">Hello</h1>
    <p id="description">practice</p>
    <form id="survey-form">
      <input id="name" type="text" 
      placeholder="Enter your name" required>
      <input id="email" type="email" placeholder="Enter your email" required>
      <input id="number" type="number" min="5" max="11" autocomplete="off" placeholder="Enter your mobile number">
<label id="name-label">name</label>
<label id="email-label">email</label>
<label id="number-label">number</label>

<label for="cars">Choose a car:</label>
<select name="cars" id="dropdown">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
</select>

  </label>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
